    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script>
        const products = [
            { name: 'Product 1', description: 'Description 1', price: '$10', image: '/img/melon.jpeg' },
            { name: 'Product 2', description: 'Description 2', price: '$20', image: '/img/melon.jpeg' },
            { name: 'Product 3', description: 'Description 3', price: '$30', image: '/img/melon.jpeg' },
            { name: 'Product 4', description: 'Description 4', price: '$40', image: '/img/melon.jpeg' },
            { name: 'Product 5', description: 'Description 5', price: '$10', image: '/img/melon.jpeg' },
            { name: 'Product 6', description: 'Description 6', price: '$50', image: '/img/melon.jpeg' },
        ];

        function generateProductHTML(product) {
            return `
                <div class="col-6 col-md-4 p-3">
                    <img src="${product.image}" alt="${product.name}" class="product-image rounded mb-3 ">
                    <h5>${product.name}</h5>
                    <p>${product.description}</p>
                    <h5>${product.price}</h5>
                </div>
            `;
        }

        const productListDiv = document.getElementById('product-list');
        products.forEach(product => {
            productListDiv.innerHTML += generateProductHTML(product);
        });
    </script>
