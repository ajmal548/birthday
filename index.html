<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Birthday Store</title>
</head>

<body>
    <div class="container-fluid py-2 px-5">
        <div id="header"></div>

        <div class="section-1 mt-3 position-relative w-100" style="background-image: url('./img/melon.jpeg');">
            <div
                class="overlay position-absolute top-0 left-0 w-100 h-100 d-flex justify-content-center align-items-center text-white">
                <div class="text-center responsive-text">
                    <h1>Shop title</h1>
                    <p>Subheading with description of your Shopping Site</p>
                    <button class="btn btn-dark btn-sm">Button</button>
                </div>
            </div>
        </div>

        <div class="section-2">
            <h1 class="pb-2">Heading</h1>
            <div id="product-list" class="row">
                <!-- Product list generated by JavaScript -->
            </div>
        </div>

        <div class="section-3">
            <h1 class="pb-2">Heading</h1>
            <div class="row">
                <div class="col-md-7 p-2">
                    <div class="w-100 custom-div rounded mb-3 pe-md-5">
                        <img src="./img/mix-furit.jpg" alt="product image" class="custom-img">
                    </div>
                    <h4 class="mb-2">Product</h4>
                    <p class="mb-2">Rate</p>
                    <h5>$XXX</h5>
                </div>
                <div class="col-md-5 p-2">
                    <div class="mb-4">
                        <div class="w-100 custom-sm-div rounded mb-3">
                            <img src="./img/berry.jpg" alt="product image" class="custom-img">
                        </div>
                        <h4 class="mb-2">Product</h4>
                        <p class="mb-2">Rate</p>
                        <h5>$XXX</h5>
                    </div>
                    <div>
                        <div class="w-100 custom-sm-div rounded mb-3">
                            <img src="./img/pomi.jpg" alt="product image" class="custom-img">
                        </div>
                        <h4 class="mb-2">Product</h4>
                        <p class="mb-2">Rate</p>
                        <h5>$XXX</h5>
                    </div>
                </div>
            </div>
        </div>

        <footer class=" border-top">
            <div class="row">
                <div class="col-sm-6 d-flex flex-column justify-content-between">
                    <h4>Site Name</h4>
                    <div class="icon mt-auto sm">
                        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4 sm-2">
                            <h6 class="mb-5">Topic</h6>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                        </div>
                        <div class="col-sm-4 sm-2">
                            <h6 class="mb-5">Topic</h6>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                        </div>
                        <div class="col-sm-4 sm-2">
                            <h6 class="mb-5">Topic</h6>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                            <p class="mt-4">Page</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    initializeNav();
                });

            function initializeNav() {
                const navbarToggler = document.getElementById('navbar-toggler');
                const sideNav = document.getElementById('mySidenav');

                navbarToggler.addEventListener('click', function () {
                    sideNav.classList.toggle('show');
                });

                document.querySelector('.closebtn').addEventListener('click', function () {
                    sideNav.classList.remove('show');
                });
            }
        });

        // Product generation script (mock data)
        const products = [
            { name: 'Product 1', description: 'Description 1', price: '$10', image: './img/melon.jpeg' },
            { name: 'Product 2', description: 'Description 2', price: '$20', image: './img/melon.jpeg' },
            { name: 'Product 3', description: 'Description 3', price: '$30', image: './img/melon.jpeg' },
            { name: 'Product 4', description: 'Description 4', price: '$40', image: './img/melon.jpeg' },
            { name: 'Product 5', description: 'Description 5', price: '$10', image: './img/melon.jpeg' },
            { name: 'Product 6', description: 'Description 6', price: '$50', image: './img/melon.jpeg' },
        ];

        function generateProductHTML(product) {
            return `
        <div class="col-6 col-md-4 p-3">
            <img src="${product.image}" alt="${product.name}" class="product-image rounded mb-3">
            <h4>${product.name}</h4>
            <p>${product.description}</p>
            <h5>${product.price}</h5>
        </div>
    `;
        }

        const productListDiv = document.getElementById('product-list');
        products.forEach(product => {
            productListDiv.innerHTML += generateProductHTML(product);
        });
    </script>

</body>

</html>
